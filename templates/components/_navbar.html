{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00dcff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'blog/img/logo.png' %}" width="75" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'index'%}">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О сайте</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О разработчике</a>
                </li>

            </ul>

            <div class="navbar-nav d-flex">
                <div>
                    <form class="d-flex" method="get" action="{% url 'search_results' %}">
                        <input name="q" class="form-control me-2" type="search" placeholder="Что вы ищете ?" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Найти</button>
                    </form>
                </div>
                {% if request.user.is_authenticated %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Привет, {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="{% url 'add_article' %}">Добавить статью</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выход</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </div>

                <div class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</nav>
