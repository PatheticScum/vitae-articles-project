{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<form action="" method="post">
    {% csrf_token %}
    <p>
        Вы действительно хотите удалить статью с названием {{ article.title }} ?
    </p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Назад</a>

</form>

{% endblock main %}
