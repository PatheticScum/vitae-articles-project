{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<form action="" method="post">
    {% csrf_token %}

    {% include 'components/_form_errors.html' %}

    <label for="{{ form.username.if_for_label }}">
        Username:
    </label>
    {{ form.username }}
    <label for="{{ form.password.if_for_label }}">
        Password:
    </label>
    {{ form.password }}

    <button class="btn btn-primary mt-3">Войти</button>
</form>

{% endblock main %}
